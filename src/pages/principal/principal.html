<ion-header>

  <ion-navbar>
    <ion-title>LEX</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let tag of tags" (click)="goToTitles(tag.id)">
      <img [src]="tag.img"/>
      <div class="card-title">{{tag.title}}</div>
    </ion-card>

    <ion-fab>
        <button ion-fab color="primary" (click)="newPost()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
      

</ion-content>
