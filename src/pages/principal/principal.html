    <ion-header>
        <ion-navbar hideBackButton="true">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
             <img style="height: 25px" src="./assets/imgs/text.png"   alt="">
          </ion-title>    
        </ion-navbar>
      </ion-header>

<ion-content no-padding>
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
            <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Buscar con voz</button>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
      <ion-list>
        <ion-item *ngFor="let audio of audioList; index as i;">
          <p>{{audio.filename}}</p>
          <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
        </ion-item>
      </ion-list>


      

  <ion-card  (click)="goToTitles()">
      <img src="assets/imgs/default.png"/>
      <div class="card-title">Leyes</div>
    </ion-card>
    <ion-card  (click)="goToTramites()">
      <img src="assets/imgs/tramite.jpg"/>
      <div class="card-title">Tr√°mites</div>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab  (click)="openTramite()">
              <ion-icon name="checkmark-circle"></ion-icon> 
              <ion-label>Tramite</ion-label>
            </button>
            <button ion-fab (click)="openLey()">
              <ion-icon name="document"></ion-icon>
              <ion-label>Ley</ion-label>
            </button>
            <button ion-fab (click)="openAgenda()">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Agenda</ion-label>             
            </button>

        </ion-fab-list>
      </ion-fab>


</ion-content>
