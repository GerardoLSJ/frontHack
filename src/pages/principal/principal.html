<ion-header>
    <ion-header>
        <ion-navbar hideBackButton="true">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>LEX</ion-title>    
        </ion-navbar>
      </ion-header>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let tag of tags" (click)="goToTitles(tag.id)">
      <img src="assets/imgs/default.png"/>
      <div class="card-title">{{tag.title}}</div>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab  (click)="openTramite()">
              <ion-icon name="checkmark-circle"></ion-icon> 
              <ion-label>Tramite</ion-label>
            </button>
            <button ion-fab (click)="openLey()">
              <ion-icon name="document"></ion-icon>
              <ion-label>Ley</ion-label>
            </button>
            <button ion-fab (click)="openAgenda()">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Agenda</ion-label>             
            </button>

        </ion-fab-list>
      </ion-fab>
