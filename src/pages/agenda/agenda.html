<ion-header>

  <ion-navbar>
    <ion-title>Mi agenda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let appoint of appoints" (click)="goToDetail(appoint.id)">
      <ion-card-header>
        <h2>
          {{appoint.title}}
        </h2>
      </ion-card-header>
    </ion-card>
  
</ion-content>
