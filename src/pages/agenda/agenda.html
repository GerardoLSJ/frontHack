<ion-header>
    <ion-navbar hideBackButton="true">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agenda</ion-title>    
    </ion-navbar>
  </ion-header>



<ion-content padding>

  <h1>Agenda</h1>
  <ion-card *ngFor="let appoint of appoints" (click)="goToDetail(appoint.id, appoint.title)">
      <ion-card-header>
        <h2>
          {{appoint.title}}
        </h2>
      </ion-card-header>
    </ion-card>
  
</ion-content>
