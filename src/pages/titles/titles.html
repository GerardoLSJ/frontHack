<ion-header>

  <ion-navbar>
    <ion-title>Leyes / Tr√°nsito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div class="filters">

        <ion-select placeholder="Ordenar por" (ionChange)="onProjectOrder($event)">
          <ion-option value="dateAsc">Date init</ion-option>
          <ion-option value="dateDesc">Date end</ion-option>
          <ion-option value="progressDesc">More progress</ion-option>
          <ion-option value="progressAsc">Minor progress</ion-option>
    
        </ion-select>
      </div>
  <ion-card *ngFor="let title of titles" (click)="goToDetail(title)">
      <ion-card-header>
        <h3>
          <b>{{title.title}}</b>
        </h3>
      </ion-card-header>
    </ion-card>

</ion-content>
