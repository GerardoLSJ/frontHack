<!--
  Generated template for the TitlesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Titles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let title of titles" (click)="goToDetail(title.id )">
      <ion-card-header>
        <h2>
          {{title.title}}
        </h2>
      </ion-card-header>
    
      <ion-card-content>
        {{title.description}}
      </ion-card-content>
    </ion-card>

</ion-content>
