<!--
  Generated template for the TitlesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-card *ngFor="let title of titles" (click)="goToDetail(title.id, title.title)">
      <ion-card-header>
        <h3>
          <b>{{title.title}}</b>
        </h3>
      </ion-card-header>
    </ion-card>

</ion-content>
