<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{detail?.title }}</h2>
  <br>
  <h4>Descripción</h4>
  <p>
    {{detail?.summary }}</p>
  <br>

  <h4>Requisitos</h4>
  <p>{{detail?.bullets}}</p>
  <!-- <ul>
    <li *ngFor="let bullet of bullets">{{detail?.bullet }}</li>
  </ul> -->


  <br>
  <h4>Información adicional</h4>
  <p>{{detail?.notes}}</p>
  <a [href]="link">{{detail?.link }}</a>

</ion-content>
