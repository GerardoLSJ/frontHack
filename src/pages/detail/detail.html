<ion-header>

  <ion-navbar>
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{title}}</h2>
  <br>
  <p>{{description}}</p>
  <br>

  <ul>
    <li *ngFor="let bullet of bullets">{{bullet}}</li>
  </ul>
  <br>
  <p>{{notes}}</p>
  <a [href]="link">{{link}}</a>

</ion-content>
