<ion-header>

</ion-header>


<ion-content no-padding>

  <img src="./assets/imgs/header.png" alt="">

  <div padding>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input [(ngModel)]="loginForm.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input [(ngModel)]="loginForm.pass" type="password"></ion-input>
    </ion-item>


    <button ion-button round (click)="login()"> Login</button>
    <button ion-button round (click)="create()" color="secondary"> Create</button>

  </div>

</ion-content>
