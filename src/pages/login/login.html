<ion-header>

</ion-header>


<ion-content no-padding>

  <img src="./assets/imgs/header.png" alt="">

  <div padding>
    <ion-item padding-top>
      <ion-label color="primary">Email</ion-label>
      <ion-input [(ngModel)]="loginForm.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input [(ngModel)]="loginForm.pass" type="password"></ion-input>
    </ion-item>


    <div padding-top>
      <button ion-button  (click)="login()" full > Login</button>
      <button ion-button (click)="create()" full  color="secondary"> Create</button>
    </div>
  </div>

</ion-content>
