<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="loginForm.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input [(ngModel)]="loginForm.pass" type="password"></ion-input>
  </ion-item>


  <button ion-button round (click)="login()"> Login</button>
  <button ion-button round (click)="create()"  color="secondary"> Create</button>

</ion-content>
